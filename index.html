<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta keywords = "to-do, task manager">
  <title>Task_Manager</title>
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header>
    <img src="images/complete.svg">
    <div class="program-title">Программа для того, чтобы делать дела!</div>  
  </header>
  <div class="task-table">
    <div class="task">
      <span class="text">
      Почистить картошку
      </span>
      <input type="checkbox" disabled class="is-completed">
    </div>
  </div>
  <div class="new-task-form">
    <textarea id="new-task-area" class="new-task-area" 
            rows="2" placeholder="Новая задача"></textarea>
    <button type="button" class="submit-new-task">Добавить</button>
  </div>
  <footer>
    <div class="telephone">8 (900) 000-00-00 </div>
    <div class="mail">mail@mail.ru</div>
    <div class="author">Ivan Ivanov</div>
  </footer>
</body>
<script src="index.js"></script>
</html>
