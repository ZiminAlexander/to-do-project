<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta keywords = "to-do, task manager">
  <title>Task_Manager</title>
  <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="header">
    <img src="images/complete.svg" class="programm-logotype">
    <div class="program-title">Программа для того, чтобы делать дела!</div>  
  </header>
  <div class="task-page">
    <div class="task-table">
      <div class="search-form">
          <input type="text" id="search-area" class="search-area" placeholder="Поиск задачи">
          <div type="button" class="clear-search"></div>
      </div>
      <div class="new-task-form">
        <div class="inputTextDiv">
          <textarea type="text" id="new-task-area" class="new-task-area" placeholder="Новая задача"></textarea>
        </div>
          <div type="button" class="submit-new-task"></div>
      </div>
      <div class="task">
        <input type="checkbox" disabled class="is-completed">
        <span class="text">
        Почистить картошку, убрать кровать, повеситься 
        </span>
        <div class="task-date"> 11 декабря 2022</div>
        <button type="button" class="delete-task-button"></button>
      </div>
      <div class="task">
        <input type="checkbox" disabled class="is-completed">
        <span class="text">
        Прогуляться 
        </span>
        <div class="task-date"> 11 декабря 2022</div>
        <button type="button" class="delete-task-button"></button>
      </div>
      <div class="task">
        <input type="checkbox" disabled class="is-completed">
        <span class="text">
        Умыть бомжа 
        </span>
        <div class="task-date"> 11 декабря 2022</div>
        <button type="button" class="delete-task-button"></button>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="telephone">8 (900) 000-00-00 </div>
    <div class="mail">mail@mail.ru</div>
    <div class="author">Ivan Ivanov</div>
  </footer>
  <div class="edit-window">
    <div class="edit-table">
      <div class="edit-table-for-buttons">
        <div class="title-box">
          <div class="task-edit-title"><b>Краткое содержание</b></div>
          <div class="title-edit-box">
            <div class="text-area-div"><textarea disabled type="text" class="task-edit-text disabled"></textarea></div>
            <div type="button" class="edit-text-button"></div>
          </div>
        </div>
        <div class="description-box">
          <div class="task-edit-full-text-title"><b>Описание</b></div>
          <div class="description-edit-box">  
            <div class="text-area-div"><textarea disabled type="text" class="task-edit-full-text disabled"></textarea></div>
            <div type="button" class="edit-full-text-button"></div>
          </div>
        </div>
          <div type="button" class="save-edit-button">Сохранить и выйти</div>
          <div type="button" class="close-edit-button">&#215</div>
      </div>
    </div>
  </div>

</body>
<script src="index.js"></script>
</html>
